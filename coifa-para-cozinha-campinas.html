<style>
:root{
  --brand:#0f2b46;
  --gold:#ffbf1f;
  --text:#ffffff;
  --wa:#1fb85a;
}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f14}
img{max-width:100%;height:auto;display:block}
.wrap{width:min(1100px, calc(100% - 2rem));margin:0 auto}

/* HERO */
.hero{
  background:var(--brand);
  color:#fff;
  padding:2rem 0;
  position:relative;
}

.hero__desktop-alt{
  position:absolute;
  width:1px;
  height:1px;
  overflow:hidden;
  clip:rect(0,0,0,0);
  clip-path: inset(50%);
  white-space:nowrap;
}

.title{
  font-size:clamp(2rem, 1.3rem + 2vw, 3.5rem);
  line-height:1.05;
  margin-top:1rem;
}

.accent{color:var(--gold)}

.lead{
  margin-top:1rem;
  max-width:60ch;
}

.btn{
  display:inline-block;
  margin-top:1.5rem;
  padding:1rem 1.4rem;
  background:var(--wa);
  color:#fff;
  border-radius:999px;
  text-decoration:none;
  font-weight:700;
}

.hero__media{
  margin-top:1.5rem;
  border-radius:16px;
  overflow:hidden;
}

/* DESKTOP HERO BACKGROUND SÓ NO DESKTOP */
@media (min-width: 992px){
  .hero{
    min-height:100vh;
    display:flex;
    align-items:center;
  }

  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:url("images/hero-desktop-cozinha.webp") center/cover no-repeat;
    z-index:0;
  }

  .hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(90deg, rgba(7,17,28,.95) 0%, rgba(15,43,70,.6) 60%, rgba(15,43,70,.1) 100%);
    z-index:1;
  }

  .hero .wrap{
    position:relative;
    z-index:2;
  }

  .hero__media{
    display:none;
  }
}
</style>
</head>

<body>

<header class="hero">

<!-- TEXTO ACESSÍVEL (não baixa imagem) -->
<span class="hero__desktop-alt">

</span>

<div class="wrap">

  </p>

  <a class="btn" href="#">
    Solicitar orçamento no WhatsApp
  </a>

  <!-- HERO MOBILE (LCP REAL) -->
  <div class="hero__media">
    <img
      src="images/hero-mobile-cozinha.webp"
      alt="Coifa para cozinha sob medida instalada em ambiente planejado"
      width="800"
      height="600"
      loading="eager"
      fetchpriority="high"
      decoding="async">
  </div>
</div>
</header>
